<section>
  <div class="col-md-4 offset-md-4 bg-light mt-3 p-3">
    <h2 class="text-uppercase text-center mb-4">User Registation </h2>
    <div *ngIf="regError" [class]="regResult?['alert alert-danger']:['alert alert-success']">{{regResultMsg}}</div>
    <form novalidate #regForm="ngForm">
      <div class="form-group">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" required placeholder="Enter firstname" [(ngModel)]="_user.firstname"
              #firstname="ngModel" name="firstname">
            <span class="text-danger" *ngIf="firstname.touched && firstname.errors?.required">Firstname
              required</span>
          </div>
          <div class="col">
            <input type="text" class="form-control" required placeholder="Enter lastname" [(ngModel)]="_user.lastname"
              #lastname="ngModel" name="lastname">
            <span class="text-danger" *ngIf="lastname.touched && lastname.errors?.required">Lastname required</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" required placeholder="Enter email" [(ngModel)]="_user.email" #email="ngModel"
          name="email">
        <span class="text-danger" *ngIf="email.touched &&
        email.errors?.required">Email required</span>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="_user.password"
          #password="ngModel" name="password">
        <span class="text-danger" *ngIf="password.touched &&
					password.errors?.required">Password required</span>
      </div>
      <!-- <div class="form-group">
        <input type="password" class="form-control" required placeholder="Re-Password" [(ngModel)]="_user.repassword"
          #repassword="ngModel" name="repassword">
        <span class="text-danger" *ngIf="repassword.touched && repassword.errors?.required">Re-password required</span>
      </div> -->
      <button type="submit" class="btn btn-success" [disabled]="regForm.invalid" (click)="userReg()">Register</button>
      <button type="button" class="btn btn-link float-right" routerLink="/sign-in">SignUp</button>
    </form>
  </div>
</section>
