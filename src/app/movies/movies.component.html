<section>
  <div *ngFor="let movie of movies">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          {{movie.Title}}
        </h4>
        <p class="card-text">{{movie.Plot}}</p>
        <p class="bold mb-0">Actors : </p>
        <nav class="nav">
          <a *ngFor="let Actor of movie.Actors" class="nav-link" href="#">{{Actor}}</a>
        </nav>

        <a [routerLink]="'/movies/'+movie._id" class="btn btn-primary float-right">See Full Details</a>
      </div>
    </div>
  </div>
</section>
