<section>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Parent</h5>
      <div class="row">
        <div class="col-sm-10">
          <input type="text" class="form-control" #parent>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary btn-md" (click)="ParentToChild(parent)">Send</button>
        </div>
      </div>
      <hr>
      <p class="card-text">{{childMsg}}</p>
    </div>
  </div>
</section>
<app-child [childMessage]="parentMsg" (msgEvent)="recevieMsg($event)"></app-child>
